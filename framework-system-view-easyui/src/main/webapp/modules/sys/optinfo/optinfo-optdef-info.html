<form class="form centit">
	<div class="two fields">
		<div class="field required">
			<label id="c@username">用户名</label>
			<input type="text" class="easyui-textbox" name="userCode"
				required readonly="readonly" target='user'/>

		</div>

		<div class="field required">
			<label id="c@role">角色名</label>
			<input type="text" class="easyui-combobox" name="roleCode" required target="role" />
		</div>
	</div>


	<div class="two fields">
		<div class="field required">
			<label id="c@effectiveDate">生效日期</label>
			<input type="text" class="easyui-datetimebox" name="obtainDate" required />
		</div>
	</div>

	<div class="fields">
		<label id="c@remarks">备注</label>
		<input type="text" class="easyui-textbox" name="changeDesc" height="100" multiline="true" style="height: 100px; width: 99%"/>
	</div>
</form>
